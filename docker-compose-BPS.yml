version: '2'
services:
  container:
    image: opentosca/container
    ports:
      - '1337:1337'
    environment:
      - CONTAINER_HOSTNAME=container
      - CONTAINER_REPOSITORY_HOSTNAME=container-repository
      - ENGINE_IA_HOSTNAME=engine-ia
      - ENGINE_PLAN_HOSTNAME=engine-plan
      - ENGINE_PLAN=BPS
      - ENGINE_PLAN_ROOT_URL=https://engine-plan:9443
      - ENGINE_PLAN_SERVICES_URL=http://engine-plan:9763/services
      - ENGINE_PLAN_USER_NAME=admin
      - ENGINE_PLAN_PWD=admin
      - CONTAINER_JAVA_OPTS=
    networks:
      - opentosca
  container-repository:
    image: opentosca/winery
    ports:
      - '8081:8080'
    # volumes:
    #   - <path on host system>:/var/opentosca/repository
    networks:
      - opentosca
  ui:
    image: opentosca/ui
    ports:
      - '8088:8080'
    networks:
      - opentosca
  engine-plan:
    image: opentosca/bps
    ports:
      - '9443:9443' # https
      - '9763:9763' # http
    environment:
      - ENGINE_PLAN_HOSTNAME=engine-plan
      - ENGINE_PLAN_PORT=9763
    networks:
      - opentosca
  engine-ia:
    image: opentosca/engine-ia
    ports:
      - '8080:8080'
    networks:
      - opentosca
  dind:
    image: jpetazzo/dind:latest
    privileged: true
    environment:
      - PORT=2375
      - DOCKER_DAEMON_ARGS=--dns 8.8.8.8 --dns 8.8.4.4 -D
      # Internal DNS settings to run it inside the univeristy network
      #- DOCKER_DAEMON_ARGS=--dns 129.69.211.1 --dns 129.69.215.5 -D
    ports:
      # - '9975:2375' # dind
      - '9990-9999:9990-9999' # dind
    # volumes:
    #   - '/var/run/docker.sock:/var/run/docker.sock'
    networks:
      - opentosca
  winery:
    image: opentosca/winery
    ports:
      - '8090:8080'
    # volumes:
    #   - <path on host system>:/var/opentosca/repository
    networks:
      - opentosca
networks:
  opentosca:
    driver: bridge
